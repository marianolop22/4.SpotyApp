<div class="row">
  <div class="col">
    <input type="text" #termino class="form-control" (keyup)="buscar(termino.value)" placeholder="Buscar artista...">

  </div>

</div>

<div class="card-columns">


  <div class="card" *ngFor="let item of artistas">
    <img [src]="item.images[0].url" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>

    </div>
  </div>


</div>
